<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FocusTube</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="logo">
          <span class="logo-icon"></span>
          FocusTube
        </div>
        <span class="settings-icon"></span>
      </div>

      <div class="toggle-row">
        <div>
          <div class="section-title">Hide Recommendations</div>
          <div class="section-description">
            Remove sidebar distractions on YouTube
          </div>
        </div>

        <label class="toggleswitch">
          <input type="checkbox" id="toggleSidebar" />
          <span class="slider"></span>
        </label>
      </div>

      <div>
        <div class="tip">Focus Tip</div>
        <div class="tip-text">
          Hiding recommendations can reduce the temptation to click on unrelated
          videos, helping you stay focused on your current task.
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
