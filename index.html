<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FocusTube</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="logo">
          <span class="logo-icon"></span>
          Refocus
        </div>
      </div>

      <div class="toggle-row">
        <div>
          <div class="section-title">Hide Recommendations</div>
          <div class="section-description">
            Remove sidebar distractions on YouTube
          </div>
        </div>

        <label class="toggleswitch">
          <input type="checkbox" id="toggleSidebar" />
          <span class="slider"></span>
        </label>
      </div>

     <div class="toggle-row">
  <div>
    <div class="section-title">Hide Comment Section</div>
    <div class="section-description">
      Remove Comment Section distractions on YouTube
    </div>
  </div>

  <label class="toggleswitch">
    <input type="checkbox" id="toggleComments" />
    <span class="slider"></span>
  </label>
</div>


    <script src="./index.js"></script>
  </body>
</html>
